<div class="container">

    <h3 style="color: hsl(2, 100%, 52%);"><strong>Width  utilities </strong></h3><br>

    <div class="w-25 p-3" style="background-color: #eee;">Width 25%</div><br>
    <div class="w-50 p-3" style="background-color: #eee;">Width 50%</div><br>
    <div class="w-75 p-3" style="background-color: #eee;">Width 75%</div><br><br>
    <div class="w-100 p-3" style="background-color: #eee;">Width 100%</div><br>



    <br><br><br>
    <h3 style="color: hsl(2, 100%, 52%);"><strong>height utilities</strong></h3><br>

<div style="height: 100px; background-color: rgba(255,0,0,0.1);">
  <div class="h-25 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 25%</div>
  <div class="h-50 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 50%</div>
  <div class="h-75 d-inline-block" style="width: 120px; background-color: rgba(30, 30, 182, 0.1)">Height 75%</div>
  <div class="h-100 d-inline-block" style="width: 120px; background-color: #0aaf2063">Height 100%</div>
</div>


<br><br><br>
<h3 style="color: hsl(2, 100%, 52%);"><strong> max-width: 100%</strong></h3><br>

<img class="mw-100" src="https://themes.getbootstrap.com/wp-content/uploads/2018/02/screenshot_1200x900-600x453.png" alt="Max-width 100%">


<br><br><br>
<h3 style="color: hsl(2, 100%, 52%);"><strong>Max-height 100%</strong></h3><br>

<div style="height: 100px; background-color: rgba(255,0,0,0.1);">

  </div>










</div>
